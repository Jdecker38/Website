<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="solar-system">
    <div class="sun"></div>

    <!-- Orbits -->
    <div class="orbit mercury-orbit">
      <div class="planet mercury">Mercury</div>
    </div>

    <div class="orbit venus-orbit">
      <div class="planet venus">Venus</div>
    </div>

    <div class="orbit earth-orbit">
      <div class="planet earth">Earth</div>
    </div>

    <div class="orbit mars-orbit">
      <div class="planet mars">Mars</div>
    </div>

    <!-- Stars -->
    <div class="star" style="top: 10%; left: 20%;"></div>
    <div class="star" style="top: 30%; left: 40%;"></div>
    <div class="star" style="top: 50%; left: 60%;"></div>
    <div class="star" style="top: 70%; left: 80%;"></div>
    <div class="star" style="top: 90%; left: 10%;"></div>
  </div>
</body>
</html>
