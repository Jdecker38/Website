<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
    <header id="header">
        <h1>Welcome to the Solar System</h1>
        <nav>
            <ul>
                <li><a href="#" class="planet-link" data-planet="earth">Earth</a></li>
                <li><a href="#" class="planet-link" data-planet="mars">Mars</a></li>
                <li><a href="#" class="planet-link" data-planet="jupiter">Jupiter</a></li>
            </ul>
        </nav>
    </header>

    <!-- Canvas for the Solar System -->
    <canvas id="solar-system"></canvas>

    <!-- Modal for Planet Information -->
    <div id="planet-info" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="planet-title"></h2>
            <p id="planet-description"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
