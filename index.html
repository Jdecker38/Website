<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jordan's Space Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="explore-button">Explore</div>
    <nav class="menu">
      <ul>
        <li><a href="#education">Education</a></li>
        <li><a href="#experience">Experience</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact Info</a></li>
      </ul>
    </nav>
  </div>

  <div class="solar-system">
    <div class="sun"></div>
    <div class="orbit mercury-orbit">
        <div class="planet mercury"></div>
    </div>
    <div class="orbit venus-orbit">
        <div class="planet venus"></div>
    </div>
    <div class="orbit earth-orbit">
        <div class="planet earth"></div>
    </div>
    <div class="orbit mars-orbit">
        <div class="planet mars"></div>
    </div>
</div>

  <div class="space-scene">
    <div class="sun"></div>
    
    <!-- Orbit Paths -->
    <div class="orbit orbit1"></div>
    <div class="orbit orbit2"></div>
    <div class="orbit orbit3"></div>
    <div class="orbit orbit4"></div>
    
    <!-- Planets with labels -->
    <div class="planet planet1">
      <div class="label">Mercury</div>
    </div>
    <div class="planet planet2">
      <div class="label">Venus</div>
    </div>
    <div class="planet planet3">
      <div class="label">Earth</div>
    </div>
    <div class="planet planet4">
      <div class="label">Mars</div>
    </div>
    
    <!-- Random stars -->
    <div class="star" style="top: 20%; left: 30%;"></div>
    <div class="star" style="top: 50%; left: 70%;"></div>
    <div class="star" style="top: 70%; left: 40%;"></div>
    <div class="star" style="top: 80%; left: 20%;"></div>
    <div class="star" style="top: 15%; left: 80%;"></div>
    <div class="star" style="top: 25%; left: 55%;"></div>
    <div class="star" style="top: 65%; left: 75%;"></div>
    <div class="star" style="top: 35%; left: 15%;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
